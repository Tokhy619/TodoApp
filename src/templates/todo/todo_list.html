{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe16ba84bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
    
    <title>Todo App</title>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-8 offset-md-2">

                    <div class="card">
                        <div class="card-header shadow-sd bg-white">
                           <h1 class="display-5 text-info">
                            <i class="fas fa-check-double"></i>
                            ToDoooo!
                           </h1> 
                        </div>
                        <div class="card-body">
                            <ul class="list-group">

                            <li class="list-group-item"> 
                                
                                <form action="{% url 'insertItem' %}" method="POST" autocomplete="off">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" name="content">
                                    <div class="input-group-append text-info">
                                        <span class="input-group-text bg-white py-0">
                                            <button type="submit" class="btn btn-sm text-info">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            </li>

                                {% for todo in todo_list %}
                                    <li class="list-group-item"> {{todo.content}} 
                                        <form action="{% url 'deleteItem' todo.id %}" method="post" class="float-right d-inline">
                                            {% csrf_token %}
                                            <button type="submit" class="btn">
                                                <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                            </button>
                               </form>
                                    </li>
                                {% empty %}    
                                    <li class="list-group-item"> 
                                        <span class="font-italic">Nothing Found.</span>
                                    </li>
                                {% endfor %} 
                           
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    







    <!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
